<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" /> <!-- Menghubungkan file CSS -->
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav>
            <ul class="navbar">
                <li><p>Setlist.fm</p></li>
                <li class="center">
                    <a th:href="@{/}">Home</a>
                    <a th:href="@{/artists}" sec:authorize="isAuthenticated()">Artists</a>
                </li>
                <li class="right">
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">Logout</a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="active">Login</a>
                        <a th:href="@{/register}">Register</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Konten Login -->
        <div class="login-form">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <div>
                    <label>Username:</label>
                    <input type="text" name="username" required />
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" required />
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Setlist.fm. All rights reserved.</p>
        <p>
            <a th:href="@{/privacy}">Privacy Policy</a> | 
            <a th:href="@{/terms}">Terms of Service</a> | 
            <a th:href="@{/contact}">Contact Us</a>
        </p>
    </footer>
</body>
</html>
