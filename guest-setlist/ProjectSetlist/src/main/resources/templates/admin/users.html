<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <!-- Include your CSS files here -->
</head>
<body>
    <h1>Manage Users</h1>
    <p><a th:href="@{/admin/users/create}">Create New User</a></p>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.email}">email@example.com</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">ROLE_USER</span>
                </td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a> |
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
                       th:onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p><a th:href="@{/admin}">Back to Dashboard</a></p>
</body>
</html>
