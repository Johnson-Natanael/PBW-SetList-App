<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Setlist Details</title>
</head>
<body>
    <h1>Setlist Details</h1>
    <p><a th:href="@{/}">Back to Home</a></p>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${setlist}">
        <h2>Setlist for Show ID: <span th:text="${setlist.show.id}"></span></h2>
        <h3>Songs:</h3>
        <ul>
            <li th:each="song : ${setlist.songs}" th:text="${song}"></li>
        </ul>
        <h3>Proof File:</h3>
        <p th:if="${setlist.proofFilename}" th:text="'Uploaded proof: ' + ${setlist.proofFilename}"></p>
        <p th:if="${setlist.proofFilename == null}">No proof file uploaded.</p>
    </div>
</body>
</html>
