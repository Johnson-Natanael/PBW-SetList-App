<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shows by City Report</title>
    <!-- Include your CSS files here -->
</head>
<body>
    <h1>Shows by City</h1>
    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Shows</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${showsByCity}">
                <td th:text="${entry.key}">City Name</td>
                <td th:text="${entry.value}">10</td>
            </tr>
        </tbody>
    </table>
    <p><a th:href="@{/admin/reports}">Back to Reports</a></p>
</body>
</html>
